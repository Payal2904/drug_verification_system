      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .loading-text {

        font-family: "Inter", sans-serif;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }

        color: rgba(255, 255, 255, 0.8);
        font-family: "Inter", sans-serif;
        font-size: 14px;
        text-align: center;
        max-width: 300px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-top: 20px;
      }

      @keyframes spin {

        }
      }

    <!-- Service worker registration -->
    <script>
      // Hide loading screen once React app loads
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          const body = document.body;

          if (loadingScreen) {
            loadingScreen.classList.add("fade-out");
            body.classList.remove("loading");

            setTimeout(function () {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });

      // Focus visible polyfill for better accessibility
      (function () {
        function applyFocusVisiblePolyfill(scope) {
          var hadKeyboardEvent = true;
          var keyboardThrottleTimeout = 0;

          if (scope.classList) {
            scope.classList.add("js-focus-visible");
          }

          function onKeyDown() {
            hadKeyboardEvent = true;
          }

          function onPointerDown() {
            hadKeyboardEvent = false;
          }

          function onFocus(e) {
            if (hadKeyboardEvent || e.target.matches(":focus-visible")) {
              e.target.classList.add("focus-visible");
            }
          }

          function onBlur(e) {
            e.target.classList.remove("focus-visible");
          }

          scope.addEventListener("keydown", onKeyDown, true);
          scope.addEventListener("mousedown", onPointerDown, true);
          scope.addEventListener("pointerdown", onPointerDown, true);
          scope.addEventListener("touchstart", onPointerDown, true);
          scope.addEventListener("focus", onFocus, true);
          scope.addEventListener("blur", onBlur, true);
        }

        applyFocusVisiblePolyfill(document);
      })();

      // Register service worker for PWA capabilities (disabled for development)
      if (false) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log("SW registered: ", registration);
            })
            .catch(function (registrationError) {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }

      // Global error handler
      window.addEventListener("error", function (event) {
        console.error("Global error:", event.error);
        // You can send error reports to your analytics service here
      });

      window.addEventListener("unhandledrejection", function (event) {
        console.error("Unhandled promise rejection:", event.reason);
        // You can send error reports to your analytics service here
      });
